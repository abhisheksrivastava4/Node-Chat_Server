<!DOCTYPE=HTML>
<Head><meta charset="UTF-8"></Head>
<body>
    <p>Hello World</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();
    socket.on('connect',()=>{
        console.log('connected to server');
    })

    socket.on('disconnect',()=>{
        console.log('disconnected to server');
    })
    </script>
</body>
